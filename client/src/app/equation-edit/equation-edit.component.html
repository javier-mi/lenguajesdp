<mat-card>
  <form #equationForm="ngForm" (ngSubmit)="save(equationForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{equation.name ? 'Editar' : 'Agregar'}} ecuaci贸n</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nombre de ecuaci贸n" [(ngModel)]="equation.name"
               required name="name" #name />
      </mat-form-field>
	  <input type="hidden" name="id" [(ngModel)]="equation.id" />
      <input type="hidden" name="href" [(ngModel)]="equation.href" />
      <input type="hidden" name="equationData" [(ngModel)]="equation.equationData" />
      <input id="edit-formula" type="hidden" name="href" [(ngModel)]="equation.equationData" />
      <div id="edit-guppy" style="width: 400px;height:40px"></div>
      <mat-form-field>
        <textarea matInput
        	cdkTextareaAutosize cdkAutosizeMinRows="4"
        	
        	placeholder="Descripci贸n de la ecuaci贸n"
			[(ngModel)]="equation.description"
            required name="description" #name 
            style="width: 400px"
		     ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!equationForm.form.valid">Guardar</button>
      <button mat-raised-button color="secondary" (click)="remove(equation)"
              *ngIf="equation.id" type="button">Borrar</button>
      <a mat-button routerLink="/equations-list">Cancelar</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy" style="display:hidden">
        <img src="{{equation.giphyUrl}}" alt="{{equation.name}}">
      </div>
      <canvas id="graph" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>
    </mat-card-footer>
  </form>
</mat-card>
